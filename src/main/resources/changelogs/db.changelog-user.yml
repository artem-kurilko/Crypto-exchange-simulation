databaseChangeLog:
  - changeSet:
      author: Kurilko Artemii
      id: create-user
      changes:
        - createTable:
            tableName: user
            columns:
                - column: { name: id, type: long, autoIncrement: true, constraints: { primaryKey: true } }
                - column: { name: name, constraints: {  nullable: false } }
                - column: { name: key, type: varchar(255), constraints: {  nullable: false } }
                - column: { name: btc_balance_free, type: float, constraints: { nullable: false } }
                - column: { name: btc_balance_reserved, type: float, constraints: { nullable: false } }
                - column: { name: usdt_balance_free, type: float, constraints: { nullable: false } }
                - column: { name: usdt_balance_reserved, type: float, constraints: { nullable: false } }

        - addUniqueConstraint:
            columnNames: key
            tableName: user
        - addAutoIncrement:
            columnNames: id
            columnDataType: long
            generationType: always
            incrementBy: 1
            startWith: 0
            tableName: user